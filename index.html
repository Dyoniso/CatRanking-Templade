<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Example</title>

    <!-- Normalize Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Roboto Font -->
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">

    <!-- Global Css -->
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="ranking-container">
                <div class="ranking-box">
                    <div class="box-icon">
                        <img class="ranking-ic" src="https://cdn2.thecatapi.com/images/78r.jpg" alt="cat">
                        <div class="ic-info"> Info 3 </div>
                    </div>
                    <div class="first-step">
                        <span class="number-column"> 2 </span>
                    </div>
                </div>
                <div class="ranking-box">
                    <div class="box-icon">
                        <img class="ranking-ic" src="https://cdn2.thecatapi.com/images/78r.jpg" alt="cat">
                        <div class="ic-info"> Info 1 </div>
                    </div>
                    <div class="secondary-step">
                        <span class="number-column"> 1 </span>
                    </div>
                </div>
                <div class="ranking-box">
                    <div class="box-icon">
                        <img class="ranking-ic" src="https://cdn2.thecatapi.com/images/78r.jpg" alt="cat">
                        <div class="ic-info"> Info 2 </div>
                    </div>
                    <div class="third-step">
                        <span class="number-column"> 3 </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
